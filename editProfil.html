<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Profil</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/editProfilStyle.css">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- script js -->
    <script src="js/editProfil.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="home.html">Strawpoll</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="createStrawpoll.html">Créer un sondage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="myStrawpolls.html">Vos sondages</a>
          </li>
        </ul>
      </div>
      <div class="form-inline">
        <a class="btn btn-dark ml-sm-2" href="editProfil.html">Profil</a>
        <button id="btnLogout" class="btn btn-outline-danger ml-sm-2">Déconnexion</button>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="title">
            <h2>Vos informations</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <div class="form-group">
            <label for="inputLogin">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="inputLogin">
          </div>

          <div class="form-group">
            <label for="inputMail">Mail</label>
            <input type="email" class="form-control" id="inputMail">
          </div>

          <button id="btnEditPassword" class="btn btn-outline-dark">Changer de mot de passe</button>

          <div id="editPassword">
            <div class="form-group">
              <label for="inputPassword">Nouveau mot de passe</label>
              <input type="password" class="form-control" id="inputPassword">
            </div>

            <div class="form-group">
              <label for="inputConfirmPassword">Confirmer votre nouveau mot de passe</label>
              <input type="password" class="form-control" id="inputConfirmPassword">
            </div>
          </div>

          <div class="form-group">
            <button id="btnUpdate" class="btn btn-dark">Mettre à jour</button>
            <button id="btnDelete" class="btn btn-danger ml-sm-2">Supprimer le compte</button>
            <button id="btnBack" class="btn btn-outline-danger ml-sm-2">Retour</button>
          </div>
          <small id="message" class="alert alert-danger" role="alert"></small>
        </div>
      </div>
    </div>

  </body>
</html>
